<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>CodeMirror plugin for Ractive.js</title>

	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='style.css'>

	<!-- Codemirror -->
	<link rel='stylesheet' href='codemirror/codemirror.css' />
	<script src='codemirror/codemirror-html.js'></script>
	
	<!-- Ractive -->
	<script src='http://cdn.ractivejs.org/edge/ractive.js'></script>
	
	<!-- this plugin -->
	<script src='ractive-codemirror.js'></script>
	
	<style>
	.box {
		width: 100%;
	}
	</style>
</head>

<body>

	<a class='forkme' href='https://github.com/dagnelies/ractive-codemirror'>Fork me on GitHub</a>

	<header>
		<h1>CodeMirror plugin for Ractive.js</h1>
		<p class='strap'>
			<span class='download'>Debug: &nbsp;&nbsp; <a href='ractive-codemirror.js'>ractive-codemirror.js</a><br/>
			Minified: <a href='ractive-codemirror.min.js'>ractive-codemirror.min.js</a></span>
			<span class='more-plugins'>more plugins at <a href='http://docs.ractivejs.org/latest/plugins'>docs.ractivejs.org/latest/plugins</a></span>
		</p>
	</header>
	
	<main>
		<p>A simple plugin providing a codemirror widget.</p>

		<div id='demo' class='clearfix'></div>

		<pre id='demo-template-view' class='prettyprint lang-html'></pre>
		
		<pre id='demo-code-view' class='prettyprint lang-js'></pre>
	</main>

	<!-- add additional info such as your homepage here, if you want -->
	<footer>
		<p>Copyright &copy; 2015 Arnaud Dagnelies. Licensed MIT</p>
	</footer>

	<!-- Demo template -->
	<script id='demo-template' type='text/ractive'>
		<codemirror mode="{{mode}}" value="{{code}}" />
		
		<p>Highlighting mode:
			<select value="{{mode}}">
				<option>html</option>
				<option>javascript</option>
				<option>css</option>
				<option>xml</option>
			</select> ...and many others
		</p>
	</script>



	<!-- Demo code -->
	<script id='demo-code'>
		ractive = new Ractive({
			el: 'demo',
			template: '#demo-template',
			data: {
				mode: "html",
				code: document.documentElement.outerHTML
			}
		});
	</script>

	<!-- Insert code into the page -->
	<script src='prettify.js'></script>
	<script src='demo.js'></script>
</body>
</html>
